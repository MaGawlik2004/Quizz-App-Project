version: "3.9"
services:
  auth-service:
    build:
      context: ./auth-service
    ports:
      - "4001:4001"
    environment:
      - AUTH_PORT=4001
    env_file:
      - .env

  game-service:
    build:
      context: ./game-service
    ports:
      - "4002:4002"
    environment:
      - GAME_PORT=4002
    env_file:
      - .env

  quiz-service:
    build:
      context: ./quiz-service
    ports:
      - "4003:4003"
    environment:
      - QUIZ_PORT=4003
    env_file:
      - .env
